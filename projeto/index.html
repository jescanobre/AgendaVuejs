<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>Document</title>
            
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="header">
                    <h3>Agenda de contatos</h3>
                </div>
                <!-- ainda não entendi o porquê de precisar usar esse id=app -->
                <!-- não entendi as linhas 18, 19 e 20 -->
                <form id="app" class="addContato" 
                    @submit="checkForm"
                    action="https://vuejs.org/"
                    method="post">

                    <p v-if="errors.length">
                        <b>Por favor, corrija o(s) seguinte(s) erro(s):</b>
                        <ul>
                        <li v-for="error in errors">{{ error }}</li>
                        </ul>
                    </p>

                    <p>
                        <label for="name">Nome *</label>
                        <input
                            id="nome"
                            v-model="nome"
                            type="text"
                            name="nome"
                            placeholder="Qual o nome do seu novo contato?">
                    </p>

                    <p>
                        <label for="telefone">Telefone *</label>
                        <input
                            id="telefone"
                            v-model="telefone"
                            type="text"
                            name="telefone"
                            placeholder="Qual o Telefone do seu novo contato?">
                    </p>
                    
                    <p>
                        <label for="email">Email</label>
                        <input
                            id="email"
                            v-model="email"
                            type="text"
                            name="email"
                            placeholder="Qual o E-mail do seu novo contato?">
                    </p>

                    <p>
                        <input
                            type="submit"
                            value="Enviar">
                    </p>
                        
                </form>
                <!-- <div class="content">
                    <button v-on:click="addContato">Adicionar contato</button>
                </div>
                <div class="addcontato">
                    <input v-model="nome" placeholder="Nome">
                    <input v-model="telefone" placeholder="Telefone">
                    <input v-model="e-mail" placeholder="E-mail">
                </div> -->
            </div>
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
